<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epispace - 제주 문화 AR 체험</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 초기 NFC 안내 화면 -->
    <div id="nfc-screen" class="fullscreen-overlay">
        <div class="instruction-box">
            <img src="assets/nfc-icon.png" alt="NFC 태그" class="instruction-icon">
            <p>NFC 태그를 찍어주세요</p>
        </div>
    </div>

    <!-- AR 시작 전 안내 화면 -->
    <div id="start-screen" class="fullscreen-overlay hidden">
        <div class="instruction-box">
            <p>휴대폰을 조작하여 임진전으로 관람하세요</p>
            <button id="start-ar" class="start-button">시작하기</button>
        </div>
    </div>

    <!-- AR 씬 -->
    <a-scene id="ar-scene" 
             embedded
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
             vr-mode-ui="enabled: false"
             gesture-detector
             class="hidden">
        
        <!-- 카메라 -->
        <a-entity camera position="0 1.6 0"></a-entity>

        <!-- AR 마커 -->
        <a-marker type="pattern" preset="custom" url="assets/marker.patt">
            <!-- 3D 모델 컨테이너 -->
            <a-entity id="model-container" position="0 0 0">
                <!-- 3D 캐릭터 모델 -->
                <a-entity id="character"
                          gltf-model="assets/character.glb"
                          scale="0.5 0.5 0.5"
                          animation-mixer="clip: idle"
                          gesture-handler>
                </a-entity>
            </a-entity>
        </a-marker>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
