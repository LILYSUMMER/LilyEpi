<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epispace AR Preview - 제주 AR 체험</title>
  <meta name="description" content="Epispace 제주 AR 체험 미리보기">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .ar-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    .ar-instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255,107,0,0.9);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- AR Overlay -->
  <div class="ar-overlay">
    <h3>Epispace AR 체험</h3>
    <p>제주 돌하르방과 함께하는 AR 여행</p>
  </div>

  <!-- AR Instructions -->
  <div class="ar-instructions">
    마우스로 화면을 클릭하여 AR 요소를 탐색하세요
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Camera -->
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Dolhareubang 3D Model (Placeholder) -->
    <a-box
      position="0 0 -1"
      rotation="0 45 0"
      width="0.5"
      height="0.5"
      depth="0.5"
      color="#FF6B00"
      animation="property: rotation; to: 0 405 0; dur: 3000; easing: linear; loop: true">
    </a-box>

    <!-- Text Label -->
    <a-text
      value="제주 돌하르방\n(돌하르방 3D 모델 placeholder)"
      position="0 1 -1"
      align="center"
      color="#222222"
      font="kelsonsans"
      width="2">
    </a-text>

    <!-- Interactive Element -->
    <a-sphere
      position="1 0 -1"
      radius="0.2"
      color="#00B894"
      animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; direction: alternate; loop: true"
      class="clickable"
      onclick="showMessage()">
    </a-sphere>

    <!-- Environment -->
    <a-sky color="#87CEEB"></a-sky>
    <a-plane
      position="0 -0.5 0"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#90EE90">
    </a-plane>

  </a-scene>

  <script>
    // AR Interaction
    function showMessage() {
      alert('Epispace AR 체험에 오신 것을 환영합니다!\n\n실제 구현에서는 제주 신화, 자연, 문화 콘텐츠가 AR로 표시됩니다.');
    }

    // Scene Loaded Event
    document.querySelector('a-scene').addEventListener('loaded', function () {
      console.log('Epispace AR Scene loaded successfully');
    });

    // Error Handling
    document.querySelector('a-scene').addEventListener('camera-error', function (error) {
      console.error('AR Camera error:', error);
      alert('AR 카메라 접근에 실패했습니다. 카메라 권한을 확인해주세요.');
    });
  </script>
</body>
</html>
