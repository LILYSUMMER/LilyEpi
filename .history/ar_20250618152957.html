    <!-- AR Libraries -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Structured Data for AR Experience -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "TouristAttraction",
        "name": "제주 이중섭 미술관 AR 체험",
        "description": "NFC와 AR 기술을 활용한 이중섭 미술관 인터랙티브 체험",
        "url": "https://epispace.kr/ar",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "제주시",
            "addressRegion": "제주특별자치도",
            "addressCountry": "KR"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": 33.236691,
            "longitude": 126.481064
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "KRW",
            "availability": "https://schema.org/InStock"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "150"
        }
    }
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        #ar-canvas { width:100vw; height:100vh; display:none; }
        #start-btn { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2rem; z-index:10; }
        #model-viewer { width:100vw; height:100vh; display:none; }
    </style>
</head>
<body class="ar-mode">
    <button id="start-btn">시작하기</button>
    <canvas id="ar-canvas"></canvas>
    <!-- iOS fallback -->
    <model-viewer id="model-viewer"
      src="assets/model.glb"
      ios-src="assets/model.usdz"
      ar
      ar-modes="quick-look"
      camera-controls
      style="display:none;">
    </model-viewer>
    <div id="ar-guide" class="fullscreen-overlay hidden">
        <div class="instruction-box">
            <h3>권한 요청</h3>
            <p>AR 체험을 위해 카메라 및 동작 센서 권한이 필요합니다.</p>
            <p>권한 요청 후, 화면을 탭해 평면 위에 모델을 배치하세요.</p>
        </div>
    </div>
    <script type="module" src="ar-v2.js"></script>
</body>
</html>
